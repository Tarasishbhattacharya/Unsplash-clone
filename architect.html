<script type="module">
    import architect_data from './scripts/architect_data.js'
    import nav from './component/navbar.js'
    var show=document.querySelector("#nav_display");
    show.innerHTML=nav();
    let d=architect_data();
   let show_img=()=>{
       d.map((el)=>{
        let img=document.createElement("img");
            img.setAttribute("src",el.img);
            document.querySelector("#show_img").append(img);
       })
   }
   show_img();
</script>
