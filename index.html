    <link rel="stylesheet" href="./component/nav.css">

</head>
<body>
    <div id="nav_display"></div>
    <div id="back_img">
        <div id="unsplash">

</html>
<script type="module">
    import nav from './component/navbar.js'
    import data from './scripts/img_data.js'
    var show=document.querySelector("#nav_display");
    show.innerHTML=nav();
    let d=data();
    function image(){
        d.map((el)=>{
            let img=document.createElement("img");
            img.setAttribute("src",el.img);
            document.querySelector("#gallery").append(img);
        })
    }
    image();
    document.querySelector(".border").addEventListener("click",(e)=>{
        e.preventDeafult();
        console.log("here");
    })
</script>
